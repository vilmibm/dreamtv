<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Chat</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=VT323"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark mb-3">
        <a class="navbar-brand" href="/"> <i class="fas fa-tv"></i> dreamtv </a>
      </nav>
    </header>
    <main id="app">
      <div class="container-fluid">
        <div class="row mx-md-5">
          <div class="col-md-8">
            <div
              class="jumbotron"
              style=" color: #fff; background-image: url('https://i.ytimg.com/vi/epoR3fNMqfg/hqdefault.jpg'); background-size: cover;"
            >
              <h1 class="display-4">Big Text</h1>
              <p class="lead">This is where our video will go. Hopefully</p>
              <hr class="my-4" />
              <p>
                i'm down to theme this stuff differently, i don't love default
                boostrap round edges etc but the layout stuff is pretty nice.
              </p>
              <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button"
                  >I'm cool</a
                >
              </p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row mb-2">
              <div class="col-md-12 px-0">
                <div id="chat-messages">
                  <ul
                    id="message-list"
                    class="px-0 mb-0"
                    v-html="chatContent"
                  ></ul>
                </div>
              </div>
            </div>
            <div class="row mb-2" v-if="joined">
              <div class="input-group">
                <input
                  type="text"
                  v-model="newMsg"
                  class="form-control"
                  @keyup.enter="send"
                />
                <div class="input-group-append">
                  <button class="btn btn-dark" type="button" @click="send">
                    <i class="far fa-paper-plane"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="row mb-2" v-if="!joined">
              <div class="input-group">
                <input
                  type="text"
                  v-model.trim="username"
                  class="form-control"
                  placeholder="username"
                  @keyup.enter="join"
                />
                <div class="input-group-append">
                  <button class="btn btn-dark" type="button" @click="join">
                    <i class="fas fa-sign-in-alt"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer"></footer>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
